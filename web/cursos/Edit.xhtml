<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCursosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCursosLabel_idCurso}" for="idCurso" />
                    <h:inputText id="idCurso" value="#{cursosController.selected.idCurso}" title="#{bundle.EditCursosTitle_idCurso}" required="true" requiredMessage="#{bundle.EditCursosRequiredMessage_idCurso}"/>
                    <h:outputLabel value="#{bundle.EditCursosLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{cursosController.selected.nombre}" title="#{bundle.EditCursosTitle_nombre}" required="true" requiredMessage="#{bundle.EditCursosRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditCursosLabel_idProfesor}" for="idProfesor" />
                    <h:selectOneMenu id="idProfesor" value="#{cursosController.selected.idProfesor}" title="#{bundle.EditCursosTitle_idProfesor}" >
                        <f:selectItems value="#{profesoresController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCursosLabel_idEstudiante}" for="idEstudiante" />
                    <h:selectOneMenu id="idEstudiante" value="#{cursosController.selected.idEstudiante}" title="#{bundle.EditCursosTitle_idEstudiante}" >
                        <f:selectItems value="#{estudiantesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{cursosController.update}" value="#{bundle.EditCursosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCursosViewLink}"/>
                <br />
                <h:commandLink action="#{cursosController.prepareList}" value="#{bundle.EditCursosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCursosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
