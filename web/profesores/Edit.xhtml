<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProfesoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProfesoresLabel_idProfesor}" for="idProfesor" />
                    <h:inputText id="idProfesor" value="#{profesoresController.selected.idProfesor}" title="#{bundle.EditProfesoresTitle_idProfesor}" required="true" requiredMessage="#{bundle.EditProfesoresRequiredMessage_idProfesor}"/>
                    <h:outputLabel value="#{bundle.EditProfesoresLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{profesoresController.selected.nombre}" title="#{bundle.EditProfesoresTitle_nombre}" required="true" requiredMessage="#{bundle.EditProfesoresRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditProfesoresLabel_apellido}" for="apellido" />

                    <h:outputLabel value="#{bundle.EditProfesoresLabel_usuario}" for="usuario" />
                    <h:inputText id="usuario" value="#{profesoresController.selected.usuario}" title="#{bundle.EditProfesoresTitle_usuario}" required="true" requiredMessage="#{bundle.EditProfesoresRequiredMessage_usuario}"/>
                    <h:outputLabel value="#{bundle.EditProfesoresLabel_contrasena}" for="contrasena" />
                    <h:inputText id="contrasena" value="#{profesoresController.selected.contrasena}" title="#{bundle.EditProfesoresTitle_contrasena}" required="true" requiredMessage="#{bundle.EditProfesoresRequiredMessage_contrasena}"/>
                </h:panelGrid>
                <h:commandLink action="#{profesoresController.update}" value="#{bundle.EditProfesoresSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProfesoresViewLink}"/>
                <br />
                <h:commandLink action="#{profesoresController.prepareList}" value="#{bundle.EditProfesoresShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProfesoresIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
